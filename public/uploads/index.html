<!doctype html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Resetare parola</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
        <div class="image"></div>
        <form action="https://dsuapp.igsu.ro/api/auth/reset-password" method="POST" id="form" enctype="application/x-www-form-urlencoded">
          <input type="hi dden" id="token" name="token" value="">
          <div class="row">
            <div class="col">
              <label for="password">Parola noua</label>
              <input type="password" name="password" id="password" value="">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="confirm_password">Confirmare</label>
              <input type="password" name="confirm_password" id="confirm_password" value="">
            </div>
          </div>
          <div class="row">
              <div class="col">
                <input type="submit" value="Trimite">
              </div>
          </div>
        </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
